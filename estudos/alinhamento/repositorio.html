<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;

        }
        a:visited {
            color: darkred
        }
        a:hover {
            color:black
            text-decoration underline;
        }

        a::after {
            content: '[link]';
            color: darkgreen;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/oseasgomes159" target="_blank" >Github</a></li>
        <li>Canal</li>
        <li>Curso</li>
    </ul>
</body>
</html>
